  <style>body {

    background-color: #f4f4f4;
}

header {

}

.course-details, .signup {
    background: white;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

input {
    width: 90%;

    margin: 10px 0;

}

    background: #28a745;
